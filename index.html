<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tea Cosy by Neen</title>
</head>
<body>
    <!--HEADER-->
    <header class="flex-container">
        <img src="img-tea-cozy-logo.png"/>
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="featured_tea">Featured Tea</a></span>
            <span><a href="#location">Location</a></span>
        </nav>
    </header>

    <!--MAIN content container-->
    <div class="main"></div>

    <!--MISSION section-->
    <div id="mission" class="flex-container">
        <div class="content">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>

    <!--STORE section-->
    <div id="store">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cosy</h4>
        <div class="flex-container items">
            <div class="item">
                <img src="img-berryblitz.jpg"><span>Fall Berry Blitz tea</span>
            </div>
            <div class="item">
                <img src="img-spiced-rum.jpg"><span>Spiced Rum tea</span>
            </div>
            <div class="item">
                <img src="img-donut.jpg"><span>Seasonal Donuts</span>
            </div>
            <div class="item">
                <img src="img-myrtle-ave.jpg"><span>Myrtle Ave tea</span>
            </div>
            <div class="item">
                <img src="img-bedford-bizarre.jpg"><span>Bedford Bizarre tea</span>
            </div>
        </div>
    </div>
</body>
</html>
